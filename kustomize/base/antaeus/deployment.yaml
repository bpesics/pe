apiVersion: apps/v1
kind: Deployment
metadata:
  name: antaeus
spec:
  strategy:
    type: Recreate
  replicas: 1
  template:
    spec:
      containers:
      - name: backend
        image: ghcr.io/bpesics/pe:latest
        imagePullPolicy: Always
        ports:
        - name: backend-http
          containerPort: 8000
        env:
        - name: PAYMENT_PROVIDER_ENDPOINT
          value: "http://payment.app-payment:9000/api/v1/charge"

        startupProbe:
          httpGet:
            path: /rest/v1/invoices
            port: backend-http
          failureThreshold: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /rest/health
            port: backend-http
        livenessProbe:
          httpGet:
            path: /rest/health
            port: backend-http